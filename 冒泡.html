<body>
    <script>
        function sort(arr) {
            for(var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length-i; j++) {
                    if(arr[j] > arr[j+1]) {
                        var c  = arr[j];
                        arr[j]= arr[j+1];
                        arr[j+1]=c;
                    }
                }
            }
            return arr.toString();
        }
        console.log(sort([23,45,18,37,92,13,24]));
    
    
    
    
    
    </script>
</body>
